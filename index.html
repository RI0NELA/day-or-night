<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="./cursed.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Or Day?</title>
  </head>
  <body>
    <div class="container-shapes">
      <div class="shape-1" id="sun"></div>
      <span class="shape-2" id="moon"
        ><div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </span>
    </div>

    <div class="spaceship">
      <img src="spaceship.png" width="100px" height="100px" id="spaceship" />
    </div>

    <div class="container-wrapper">
      <div class="container">
        <p id="time"></p>
      </div>
    </div>

    <div class="time-container">
      <p id="year">0</p>
      <p id="hour">0</p>
      <p id="minute">0</p>
      <p id="second">0</p>
    </div>

    <div class="grass" id="grass"></div>
    <script src="script.js"></script>
  </body>
</html>
